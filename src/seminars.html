<style>
    *{
    padding: 0;

}
body{

nav{
    background: #39362A;
    height: 70px;
    width: 100%;
    position: fixed;
    font-family: Optima;
    z-index: 1000;
}
label.logo{
    width: 100px;
    cursor: pointer;
    margin: 15px 7px;
    margin-left: 30px;
    margin-bottom: 70px;
}
.imglogo {
    overflow-clip-margin: content-box;
    display: inline-block;
    vertical-align: top;
    width: 100px;
    height: 50px;
    margin-left: 30px;
    margin-top: -10px;
}
nav ul{
    float: right;
    margin-right: 10px;
}
nav ul li{
    display: inline-block;
    line-height: 70px;
    margin: 0 px;
}
nav ul li a{
    color: #F3CD18;
    font-size: 15px;
    padding: 5px 10px;
    margin: 2px 10px;
    border-radius: 2px;
    text-transform: uppercase;
    font-weight: bold;
}
a.active,a:hover{
    background: #39362A;
    transition: .5s;
    color: #FEFAE7;
    border-width: 10px;
}
.seminars{
    padding-top: 8%;
}
.seminars h2{
    font-family: myFirstfont;
    font-size: 50px;
    font-weight: 500;

}
.seminars img:hover{
    transition: transform 0.3s ease; /* Add transition for smooth effect */
    transform: scale(1.1); /* Scale up the image on hover */
}
.seminars .tesda h1{
    font-family: optima;
    font-size: 30px;
    margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 20px;
}
/* Define styles for the .tesda container */
.tesda {
    width: 100%;
    max-width: 1200px; /* Limit the maximum width */
    height: 100%;
    background-color: #F3CD18;
    padding-top: 2%;
    padding-bottom: 2%;
    padding-left: 2%;
    padding-right: 2%;
    margin-left: auto; 
    margin-right: auto; 
    margin-top: 20px;
    border-radius: 10px;
}


.tesda-certs {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three columns */
    gap: 20px; /* Adjust gap between images */
    margin: 0 20px; /* Add margin to the left and right sides */
}

/* Style the images */
.tesda-certs img {
    max-width: 100%;
    height: auto;
}
